<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WHO WANT TO BE A MILIONAIRE</title>
    <link rel="stylesheet" href="newcss.css">
</head>
<body>
<div id="wrapper">

    <div class="container">
        <div id="question-container" class="hide">
            <div id="banner"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSnNnon4Wl71aseDbGHEAjkHJcxxc8Ldx8O0sFcecL5CnBnoEo6"
                width="200px" height="200px" height="190" width="700" /></div>
            <div id="header"> Do you want to be a millionaire ?</div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="0"onclick="changeColorButton(this.id)">Answer 1</button>
                <button class="btn" id="1"onclick="changeColorButton(this.id)">Answer 2</button>
                <button class="btn" id="2"onclick="changeColorButton(this.id)">Answer 3</button>
                <button class="btn" id="3"onclick="changeColorButton(this.id)">Answer 4</button>
            </div>
            <div class="clear"></div>
            <div id="alert"></div>
        </div>

        <div class="controls" id="conditionalButton">
            <button id="next-btn" class="next-btn btn hide"onclick="nextQuestion()">Next</button>
            <button id="start-btn" class="start-btn btn" onclick="fiftyFifty(this.id)"> 50:50 </button>
            <button id="opinion" class="start-btn btn" onclick="improving()"> Survey </button>
            <button id="stop-btn" class="start-btn btn" onclick="endGame(this.id)"> stop game </button>

        </div>
    </div>
    <div id="footer">
        <div class="score" id="prize">Giải thưởng</div>
        <div class="score" id="prize0">1000$</div>
        <div class="score" id="prize1">2000$</div>
        <div class="score" id="prize2">5000$</div>
        <div class="score" id="prize3">10000$</div>
        <div class="score" id="prize4">20000$</div>
        <div class="score" id="prize5">40000$</div>
        <div class="score" id="prize6">80000$</div>
        <div class="score" id="prize7">120000$</div>
        <div class="score" id="prize8">200000$</div>
        <div class="score" id="prize9">30000$</div>
        <div class="score" id="prize10">400000$</div>
        <div class="score" id="prize11">550000$</div>
        <div class="score" id="prize12">700000$</div>
        <div class="score" id="prize13">800000$</div>
        <div class="score" id="prize14">1000000$</div>

    </div>
</div>
<script src="newscript.js"></script>
</body>
</html>
